<DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p
      id="description">Thank you for taking the time to help us improve the platform
      </p>
    </header>

    <form id="survey-form">
      <fieldset class="form-group">
        <label id="name-label" for="name">Name <input id="name" type="text" placeholder="Enter your name" class="input-size" required></label>

        <label id="email-label" for="email">Email <input id="email" type="email" placeholder="Enter your email" class="input-size" required></label>

        <label id="number-label" for="number">Age <input id="number" type="number" placeholder="Age" class="input-size" min="12" max="120"></label>
      </fieldset>

      <fieldset class="form-group">
        <p>
          Would you recommend freeCodeCamp to a friend?
        </p>

        <label><input name="user-recommend" value="definitely" type="radio" checked> Definitely</label>
        <label><input name="user-recommend" value="maybe" type="radio"> Maybe</label>
        <label><input name="user-recommend" value="not-sure" type="radio"> Not sure</label>
      </fieldset>

      <fieldset class="form-group">
        <p>
          What is your favorite feature of freeCodeCamp?
        </p>

        <select id="dropdown">
          <option disabled selected>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
      </fieldset>

      <fieldset class="form-group">
        <p>
          What would you like to see improved? (Check all that apply)
        </p>

      <label><input name="prefer" value="front-end-projects" type="checkbox"> Front-end Projects</label>
      <label><input name="prefer" value="back-end-projects" type="checkbox"> Back-end Projects</label>
      <label><input name="prefer" value="data-visualization" type="checkbox"> Data Visualization</label>
      <label><input name="prefer" value="challenges" type="checkbox"> Challenges</label>
      <label><input name="prefer" value="open-source-community" type="checkbox"> Open Source Community</label>
      <label><input name="prefer" value="gitter-help-rooms" type="checkbox"> Gitter help rooms</label>
      <label><input name="prefer" value="videos" type="checkbox"> Videos</label>
      <label><input name="prefer" value="city-meetups" type="checkbox"> City Meetups</label>
      <label><input name="prefer" value="wiki" type="checkbox"> Wiki</label>
      <label><input name="prefer" value="forum" type="checkbox"> Forum</label>
      <label><input name="prefer" value="additional-courses" type="checkbox"> Additional Courses</label>
      </fieldset>

      <fieldset class="form-group">
        <p>
          Any comments or suggestions?
        </p>

        <textarea placeholder="Enter your text here..."></textarea>
      </fieldset>

      <fieldset class="form-group">
        <button id="submit" type="submit">Submit</button>
      </fieldset>
    </form>
  </div>
</body>
</html>
